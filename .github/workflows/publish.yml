name: Publish Docker Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image names
        id: vars
        run: |
          echo "backend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/ai-lead-qualifier-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/ai-lead-qualifier-frontend" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.backend_image }}:latest
            ${{ steps.vars.outputs.backend_image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.frontend_image }}:latest
            ${{ steps.vars.outputs.frontend_image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
